<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons Stylés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .category {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: all 0.3s ease-in-out;
        }

        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="category">
        <h2>Skins</h2>
        <button class="btn">Skins Rares</button>
        <button class="btn">Skins Super Rares</button>
        <button class="btn">Skins Epiques</button>
        <button class="btn">Skins Mythiques</button>
        <button class="btn">Skins Légendaires</button>
    </div>

    <div class="category">
        <h2>Emotes </h2>
        <button class="btn">Emotes Communes</button>
        <button class="btn">Emotes Rares</button>
        <button class="btn">Emotes Epiques</button>
        <button class="btn">Emotes Collector</button>
    </div>

    <div class="category">
        <h2>Tags/Icônes de Profils</h2>
        <button class="btn">Icônes de Profils</button>
        <button class="btn">Tags</button>
    </div>

    <div class="category">
        <h2>Skins argents et or</h2>
        <button class="btn">Skins argents</button>
        <button class="btn">Skin or</button>
    </div>
</body>
</html>
